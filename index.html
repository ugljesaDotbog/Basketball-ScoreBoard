<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="team">
        <p id="home-head">Home</p>
        <p id="score-home" class="score">0</p>
        <div class="buttons">
            <button class = "3p" onclick="add3pts('home')">+3</button>
            <button class = "2p" onclick="add2pts('home')">+2</button>
            <button class = "1p" onclick="add1pts('home')">+1</button>
            <button class = "reset" onclick="reset()">reset</button>
        </div>
        
    </div>
    
    <div class="team">
        <p id="guest-head">Guest</p>
        <p id="score-guest" class="score">0</p>
        <div class="buttons">
            <button class = "2p" onclick="add3pts('guest')">+3</button>
            <button class = "1p" onclick="add2pts('guest')">+2</button>
            <button class = "3p" onclick="add1pts('guest')">+1</button>
            <button class = "reset" onclick="reset()">reset</button>
        </div>
        
    </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
